
<div>
    <table id="table">
        <tr>
            <td>Name</td>
            <td>Last Name</td>
            <td>Phone</td>
        </tr>
        <tr *ngFor = "let data of httpdata">
            <td>{{data.firstName}}</td>
            <td>{{data.lastName}}</td>
            <td>{{data.phone}}</td>
        </tr>
    </table>
</div>
