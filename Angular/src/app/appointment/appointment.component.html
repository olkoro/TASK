<p>Make an appontment</p>
<form>
Your name: <br>
    <input class="form-control" [(ngModel)]="name" placeholder = "name" /> <br>
Your phone number:<br>
    <input class="form-control" [(ngModel)]="phone" placeholder = "phone number" /> <br>
Choose your master:<br>
<select [(ngModel)]="masterId" >
    <option *ngFor="let m of httpdata" value="{{m.id}}" > {{m.firstName}} {{m.lastName}}</option>
</select><br>
    Choose time:<br>
    <input id="datetime" type="datetime-local" [(ngModel)]="time" placeholder="yyyy-mm-dd">
    <br>
    <button class="btn btn-default" (click)="addReservation()">Make an appointment</button>
</form>
