databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-4.yaml
  - changeSet:
      id: 8
      author: oleg
      comment: "Create reservation table"
      changes:
        - createTable:
            tableName: reservation
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: master_id
                  type: BIGINT
              - column:
                  name: client_id
                  type: BIGINT
              - column:
                  name: time_start
                  type: DATETIME