databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-two.yaml
  - changeSet:
      id: 4
      author: oleg
      comment: "Create master table"
      changes:
        - createTable:
            tableName: master
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(50)
              - column:
                  name: phone
                  type: varchar(50)
  - changeSet:
      id: 5
      author: oleg
      comment: "Create client table"
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: phone
                  type: varchar(50)
